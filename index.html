<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Sepatu Pak Labubu</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Include -->
    <div id="header"></div>

    <div class="container mt-5">
      <h1 class="text-center">Selamat Datang di Toko Sepatu Pak Labubu</h1>
      <p class="lead text-center">Sistem Manajemen Stok dan Penjualan Sepatu</p>
      <hr class="my-4" />
      <div class="text-center">
        <a
          class="btn btn-primary btn-lg"
          href="pages/dashboard.html"
          role="button"
          >Masuk ke Dashboard</a
        >
      </div>
      <div class="text-center mt-3">
        <a
          class="btn btn-primary btn-lg"
          href="pages/stock-management.html"
          role="button"
          >Manajemen Stok</a
        >
      </div>
      <div class="text-center mt-3">
        <a
          class="btn btn-primary btn-lg"
          href="pages/sales-report.html"
          role="button"
          >Laporan Penjualan</a
        >
      </div>
      <div class="text-center mt-3">
        <a
          class="btn btn-primary btn-lg"
          href="pages/supplier-management.html"
          role="button"
          >Manajemen Supplier</a
        >
      </div>
      <div class="text-center mt-3">
        <a
          class="btn btn-primary btn-lg"
          href="pages/order-management.html"
          role="button"
          >Manajemen Pesanan</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include header dynamically -->
    <script>
      fetch("components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
