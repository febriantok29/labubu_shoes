<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <!-- Ringkasan Stok dan Penjualan -->
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Stok Sepatu</h5>
              <p class="card-text" id="total-stock">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title" style="color: white">
                Penjualan Hari Ini
              </h5>
              <p class="card-text" id="sales-today" style="color: white">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title" style="color: white">Stok Habis</h5>
              <p class="card-text" id="out-of-stock-count" style="color: white">
                0
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Grafik Penjualan dan Stok -->
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="salesChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="stockChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
