<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pesanan - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      select.form-select {
        color: black !important; /* Warna teks dropdown */
        background-color: white !important; /* Latar belakang dropdown */
      }
      option {
        color: black !important; /* Warna teks dalam option */
        background-color: white !important; /* Latar belakang option */
      }
    </style>
  </head>

  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4">Manajemen Pesanan</h2>

      <!-- Tombol Tambah Pesanan -->
      <div class="mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addOrderModal"
        >
          <i class="fas fa-plus"></i> Tambah Pesanan
        </button>
      </div>

      <!-- Daftar Pesanan -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nama Pelanggan</th>
            <th>Barang Dipesan</th>
            <th>Jumlah</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="order-table">
          <!-- Data pesanan akan diisi oleh JavaScript -->
        </tbody>
      </table>

      <!-- Modal Tambah/Edit Pesanan -->
      <div
        class="modal fade"
        id="addOrderModal"
        tabindex="-1"
        aria-labelledby="addOrderModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addOrderModalLabel">
                Tambah Pesanan Baru
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addOrderForm">
                <div class="mb-3">
                  <label for="customerName" class="form-label"
                    >Nama Pelanggan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    list="customerList"
                    required
                  />
                  <datalist id="customerList">
                    <!-- Data pelanggan akan diisi oleh JavaScript -->
                  </datalist>
                </div>
                <div class="mb-3">
                  <label for="orderedProduct" class="form-label"
                    >Barang Dipesan</label
                  >
                  <select class="form-select" id="orderedProduct" required>
                    <!-- Daftar produk akan diisi oleh JavaScript -->
                  </select>
                </div>
                <div class="mb-3">
                  <label for="orderQuantity" class="form-label">Jumlah</label>
                  <input
                    type="number"
                    class="form-control"
                    id="orderQuantity"
                    min="1"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Simpan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/order-script.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
