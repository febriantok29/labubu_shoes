<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4 text-center">Overview of Vendors and Products</h2>

      <!-- Statistik Ringkasan -->
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Total Vendors</h5>
            <p class="display-4" id="totalVendors">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Qualified Vendors</h5>
            <p class="display-4" id="qualifiedVendors">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Total Products</h5>
            <p class="display-4" id="totalProducts">0</p>
          </div>
        </div>
      </div>

      <!-- Grafik Vendor Kualifikasi -->
      <div class="mb-4">
        <canvas id="qualificationChart"></canvas>
      </div>

      <!-- Daftar Vendor dan Produk -->
      <h5 class="mb-3">Vendor dan Produk</h5>
      <div class="row" id="vendorProductCards">
        <!-- Data vendor dan produk akan diisi oleh JavaScript -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/overview-script.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
