<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Penjualan - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4">Laporan Penjualan</h2>

      <!-- Filter Penjualan -->
      <div class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <label for="filterPeriod" class="form-label">Pilih Periode</label>
            <select class="form-select" id="filterPeriod">
              <option value="harian">Harian</option>
              <option value="mingguan">Mingguan</option>
              <option value="bulanan">Bulanan</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="filterCategory" class="form-label"
              >Pilih Kategori</label
            >
            <select class="form-select" id="filterCategory">
              <option value="Semua">Semua Kategori</option>
              <option value="Olahraga">Olahraga</option>
              <option value="Kerja">Kerja</option>
              <option value="Casual">Casual</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Grafik Penjualan -->
      <div class="row">
        <div class="col-md-12">
          <div class="chart-container">
            <canvas id="salesReportChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Tombol Ekspor Laporan -->
      <div class="mt-4 text-end">
        <button class="btn btn-primary" onclick="exportToPDF()">
          Ekspor ke PDF
        </button>
        <button class="btn btn-success" onclick="exportToExcel()">
          Ekspor ke Excel
        </button>
        <!-- Change font color to white, and background color to darken -->
        <button
          class="btn btn-info"
          onclick="showReport()"
          style="color: white; background-color: #0d6efd"
        >
          Tampilkan Hasil Ekspor
        </button>
      </div>

      <!-- Area untuk menampilkan hasil ekspor -->
      <div id="exported-report" class="mt-5" style="display: none">
        <h3>Hasil Ekspor Laporan</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Kategori</th>
              <th>Jumlah Penjualan</th>
            </tr>
          </thead>
          <tbody id="exported-report-body">
            <!-- Data hasil ekspor akan dimasukkan di sini -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/sales-report-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
