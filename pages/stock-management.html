<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Stok - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4">Manajemen Stok Sepatu</h2>

      <!-- Tombol Tambah Sepatu -->
      <div class="mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addShoeModal"
        >
          Tambah Sepatu
        </button>
      </div>

      <!-- Daftar Stok Sepatu -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nama Sepatu</th>
            <th>Kategori</th>
            <th>Stok Tersisa</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="shoe-stock-table">
          <!-- Data stok akan diisi oleh JavaScript -->
        </tbody>
      </table>

      <!-- Modal Tambah Sepatu -->
      <div
        class="modal fade"
        id="addShoeModal"
        tabindex="-1"
        aria-labelledby="addShoeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addShoeModalLabel">
                Tambah Sepatu Baru
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addShoeForm">
                <div class="mb-3">
                  <label for="shoeName" class="form-label">Nama Sepatu</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shoeName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="shoeCategory" class="form-label">Kategori</label>
                  <select class="form-select" id="shoeCategory" required>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Kerja">Kerja</option>
                    <option value="Casual">Casual</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="shoeStock" class="form-label">Stok Awal</label>
                  <input
                    type="number"
                    class="form-control"
                    id="shoeStock"
                    min="0"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Simpan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/stock-script.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
