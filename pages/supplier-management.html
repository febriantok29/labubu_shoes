<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Supplier - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4">Manajemen Supplier</h2>

      <!-- Tombol Tambah Supplier -->
      <div class="mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addSupplierModal"
        >
          Tambah Supplier
        </button>
      </div>

      <!-- Daftar Supplier -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nama Supplier</th>
            <th>Kontak</th>
            <th>Produk</th>
            <th>Harga Produk</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="supplier-table">
          <!-- Data supplier akan diisi oleh JavaScript -->
        </tbody>
      </table>

      <!-- Modal Tambah/Edit Supplier -->
      <div
        class="modal fade"
        id="addSupplierModal"
        tabindex="-1"
        aria-labelledby="addSupplierModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addSupplierModalLabel">
                Tambah Supplier Baru
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addSupplierForm">
                <div class="mb-3">
                  <label for="supplierName" class="form-label"
                    >Nama Supplier</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="supplierName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="supplierContact" class="form-label"
                    >Kontak Supplier</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="supplierContact"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="supplierProduct" class="form-label"
                    >Produk yang Disediakan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="supplierProduct"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label"
                    >Harga Produk</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    min="0"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Simpan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/supplier-script.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
