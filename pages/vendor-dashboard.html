<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Qualify Dashboard - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4 text-center">Vendor Qualify Dashboard</h2>

      <!-- Statistik Ringkasan -->
      <div class="row text-center mb-4">
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Total Vendors</h5>
            <p class="display-4" id="totalVendors">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Qualified Vendors</h5>
            <p class="display-4" id="qualifiedVendors">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Pending Vendors</h5>
            <p class="display-4" id="pendingVendors">0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Total Products</h5>
            <p class="display-4" id="totalProducts">0</p>
          </div>
        </div>
      </div>

      <!-- Grafik Vendor Kualifikasi -->
      <div class="mb-4">
        <canvas id="qualificationChart"></canvas>
      </div>

      <!-- Filter Vendor -->
      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="vendorSearch"
            class="form-control"
            placeholder="Cari Vendor..."
          />
        </div>
        <div class="col-md-6">
          <select id="filterCriteria" class="form-select">
            <option value="">Filter Berdasarkan</option>
            <option value="qualified">Qualified</option>
            <option value="pending">Pending</option>
            <option value="rating">Rating Tertinggi</option>
          </select>
        </div>
      </div>

      <!-- Daftar Vendor -->
      <div class="row" id="vendor-list">
        <!-- Vendor cards akan ditambahkan oleh JavaScript -->
      </div>
    </div>

    <!-- Modal untuk Detail Vendor -->
    <div
      class="modal fade"
      id="vendorDetailModal"
      tabindex="-1"
      aria-labelledby="vendorDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="vendorDetailModalLabel">
              Detail Vendor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="vendorDetailModalBody">
            <!-- Konten detail vendor akan dimasukkan oleh JavaScript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/vendor-qualify-script-advanced.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
