<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Vendor - Toko Sepatu Pak Labubu</title>
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container my-4">
      <h2 class="mb-4 text-center">Detail Vendor</h2>

      <!-- Detail Vendor -->
      <div class="row mb-4">
        <div class="col-md-6">
          <img
            src="https://picsum.photos/300/200?random=1"
            alt="Vendor Logo"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <h5>Vendor A</h5>
          <p><strong>Kontak:</strong> 08123456789</p>
          <p><strong>Status:</strong> Qualified</p>
          <h6>Produk yang Dijual:</h6>
          <ul>
            <li>Nike Air Zoom Pegasus</li>
            <li>Adidas Ultraboost</li>
          </ul>
          <button class="btn btn-warning">Ubah Kualifikasi</button>
        </div>
      </div>

      <!-- Produk Terbaik -->
      <h5>Produk Terbaik</h5>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/featured/?shoes"
              class="card-img-top"
              alt="Nike Air Zoom Pegasus"
            />
            <div class="card-body">
              <h6 class="card-title">Nike Air Zoom Pegasus</h6>
              <p class="card-text">Harga: Rp. 1.500.000</p>
            </div>
          </div>
        </div>
        <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include header dynamically -->
    <script>
      fetch("../components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));
    </script>
  </body>
</html>
